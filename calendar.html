<!DOCTYPE html>
<html>
	<head>
		<title>TaskMaster</title>
		<style>

		<link rel="stylesheet" href="
stylesheet.css" />
<link rel="stylesheet" href="
https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	</head>
	<body>
		<div class="content">
			<div class="sidebar" id="sidebar" data-open="false"></div>
			<div class="main">
				<div class="header" id="header"></div>
				<p>Content is here.</p>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
		<script>
			$("#header").load( "pieces/header.html", function() {
				console.log( "Header load was performed." );
			});

			sidebar = document.getElementById("sidebar");
			$("#sidebar").load( "pieces/sidebar.html", function() {
				console.log( "Sidebar load was performed." );
				$('#calendarbtn').children().addClass("selected");
			});

			function toggleSidebar() {
				if (sidebar.dataset.open == "true") {
					//close
					sidebar.style.width = "70px";
					sidebar.setAttribute("data-open", "false");
				} else {
					//open
					sidebar.style.width = "250px";
					sidebar.setAttribute("data-open", "true");
				}
			}
		</script>
	</body>
</html>
