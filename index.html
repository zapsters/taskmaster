<!DOCTYPE html>
<html>
	<head>
		<title>TaskMaster</title>
		<style>
			
		</style>
		<link rel="stylesheet" href="
stylesheet.css" />
<link rel="stylesheet" href="
https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	</head>
	<body>
		<div class="content">
			<div class="sidebar" id="sidebar" data-open="false"></div>
			<div class="main">
				<div class="header" id="header"></div>
				<div class="boxContainer">
					<div class="boxEntry">
						<div class="boxHeader">
							<div><h2>Assignments</h2></div>
							<span class="material-symbols-outlined">assignment</span>
						</div>
						
						<div class="boxcontainer" id="assignmentList"></div>

						<div class="boxFooter">
							<span style="text-decoration: underline; cursor: pointer;" onclick="createNewAssignment();">Create New Assignment</span>
						</div>
					</div>
					<div class="boxEntry">
						<div class="boxHeader">
							<div><h2>Upcoming</h2></div>
							<span class="material-symbols-outlined">calendar_month</span>
						</div>

						<div class="boxcontainer" id="eventList"></div>

						<div class="boxFooter">
							<span style="text-decoration: underline; cursor: pointer;" onclick="createNewEvent();">Create New Event</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			var selectedbtn = "#homebtn";
		</script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
		<script src="scripts/main.js"></script>
	</body>
</html>
